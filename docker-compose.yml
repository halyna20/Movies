version: '3'

services:
  php:
    image: php:8.1-fpm
    volumes: 
      - './src:/var/www/html'
  
  nginx: 
    image: nginx:latest
    ports: 
      - 80:80
    volumes: 
      - './src:/var/www/html'
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
  
  mysql:
    image: mysql:8
    volumes:
      - ./mysql:/var/lib/mysql
    environment: 
      MYSQL_DATABASE: movie
      MYSQL_ROOT_PASSWORD: root
    ports:
          - "33061:3306"
